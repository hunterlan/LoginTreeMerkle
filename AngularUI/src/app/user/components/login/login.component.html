<div class="CenterElement">
  <h2>Login</h2>
  <mat-form-field appearance="standard">
    <mat-label>Login</mat-label>
    <input matInput placeholder="user12345">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>MD5 key</mat-label>
    <input matInput [type]="hideMD5 ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hideMD5 = !hideMD5" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideMD5">
      <mat-icon>{{hideMD5 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
