<div >
  <div class="CenterElement" *ngIf="!hideFirstPart" [formGroup]="signupForm">
    <a mat-button [routerLink]="['/']"><h2>Tree merkle</h2></a>
    <h3>Registration</h3>
    <mat-form-field appearance="standard">
      <mat-label>Login</mat-label>
      <input matInput placeholder="user12345" formControlName="login">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Confirm password</mat-label>
      <input matInput formControlName="confirmPassword">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput type="email">
      <mat-error *ngIf="signupForm.controls.email.invalid">Not a valid email</mat-error>
    </mat-form-field>
  </div>
  <div class="CenterElement" *ngIf="hideFirstPart" [formGroup]="personalForm">
    <h3>Personal data</h3>
    <mat-form-field appearance="standard">
      <mat-label>First name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Region</mat-label>
      <input matInput formControlName="region">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Postal code</mat-label>
      <input matInput formControlName="postalCode">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name.common">
          {{country.name.common}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Phone number</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age">
    </mat-form-field>
  </div>
  <div class="CenterElement">
    <button mat-button (click)="back()" *ngIf="hideFirstPart">Back</button>
    <button mat-button (click)="action()">{{hideFirstPart ? 'Sign up' : 'Next'}}</button>
  </div>
</div>
