<div class="CenterElement" *ngIf="!hideFirstPart">
  <a mat-button [routerLink]="['/']"><h2>Tree merkle</h2></a>
  <h3>Registration</h3>
  <mat-form-field appearance="standard">
    <mat-label>Login</mat-label>
    <input matInput placeholder="user12345">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Confirm password</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input matInput type="email">
  </mat-form-field>
</div>
<div class="CenterElement" *ngIf="hideFirstPart">
  <h3>Personal data</h3>
  <mat-form-field appearance="standard">
    <mat-label>First name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Last name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>City</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Region</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Postal code</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Country</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Phone number</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Age</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div class="CenterElement">
  <button mat-button (click)="back()" *ngIf="hideFirstPart">Back</button>
  <button mat-button (click)="action()">{{hideFirstPart ? 'Sign up' : 'Next'}}</button>
</div>
